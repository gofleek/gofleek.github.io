<!DOCTYPE html>  
<html>  
    <head>  
        <title>Load Website to iFrame - Sibeesh Passion</title>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
        <style>    
#load   
{    
position: absolute;    
background-color: rgb(0, 255, 213);    
color: #fff;    
padding: 10px;    
border: 1px solid rgb(78, 74, 74);    
border-radius: 5px;    
width: 80%;    
height: 80%;    
display:none;    
}    
#loadMe   
{    
background-color: rgb(94, 160, 85);    
color: #fff;    
padding: 10px;    
border: 1px solid #ccc;    
border-radius: 5px;    
width: 80px;    
height:30px;    
cursor:pointer;    
}    
</style>  
        <script>    
$(document).ready(function ()   
{    
$('#loadMe').click(function (e)   
{    
$('#load').show();    
$("#load").attr("src", "http://www.sibeeshpassion.com/");    
});    
});    
</script>  
    </head>  
    <body>  
        <p id="loadMe">loadMe</p>  
        <b>Load my website here.</b>  
        <iframe id="load" src="https://cardgame.herokuapp.com" ></iframe>  
    </body>  
</html>
